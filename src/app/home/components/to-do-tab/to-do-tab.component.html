<ng-container *ngIf="todos.length; else noContent">
  <mat-accordion data-testid="mat-accordion" cdkDropList [cdkDropListData]="todos" (cdkDropListDropped)="drop($event)"
    multi>
    <app-to-do-item *ngFor="let todo of todos" cdkDrag [todo]="todo" [cdkDragDisabled]="!dragDropEnabled">
    </app-to-do-item>
  </mat-accordion>

</ng-container>
<ng-template #noContent>
  <ng-content></ng-content>
</ng-template>
