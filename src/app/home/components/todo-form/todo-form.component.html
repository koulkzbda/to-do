<div class="card-container">
  <mat-card>
    <mat-card-title>{{ cardTitle }}</mat-card-title>
    <mat-card-subtitle>{{ cardSubTitle }}</mat-card-subtitle>
    <mat-card-content [formGroup]="form">
      <mat-form-field>
        <input matInput placeholder="Title" formControlName="title">
        <mat-error *ngIf="title.errors?.['required']">Please provide a title</mat-error>
      </mat-form-field>


      <mat-form-field>
        <textarea matInput placeholder="Description" formControlName="content"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button (click)="cancel()">CANCEL</button>
      <button mat-button [disabled]="form.invalid || form.untouched" (click)="save()">SAVE</button>
    </mat-card-actions>
  </mat-card>
</div>
